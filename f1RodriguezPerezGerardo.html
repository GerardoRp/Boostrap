    <div class="container-fluid" style="background-color: #258d19; padding: 20px; color: white;">
      <div class="container">
        <h1 class="display-4"><b>Registro de Usuarios</b></h1>
        <p class="lead">¡Únete a nosotros y progresemos juntos!</p>
      </div>
    </div>

    <div class="container py-4">
      <form>
        <div class="row">
          <div class="col-sm-12 col-md-4 col-12">
            <div class="form-group">
              <label for="formGroupExampleInput">Nombre</label>
              <input type="text" class="form-control" id="formGroupExampleInput1">
            </div>
          </div>
          <div class="col-sm-12 col-md-4 col-12">
            <div class="form-group">
              <label for="formGroupExampleInput">Apellido Paterno</label>
              <input type="text" class="form-control" id="formGroupExampleInput2">
            </div>
          </div>
          <div class="col-sm-12 col-md-4 col-12">
            <div class="form-group">
              <label for="formGroupExampleInput">Apellido Materno</label>
              <input type="text" class="form-control" id="formGroupExampleInput3">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12 col-md-4 col-12">
            <div class="form-group">
              <label for="formGroupExampleInput">Domicilio</label>
              <input type="text" class="form-control" id="formGroupExampleInput4">
            </div>
          </div>
          <div class="col-sm-12 col-md-4 col-12">
            <div class="form-group">
              <label for="formGroupExampleInput">Telefono</label>
              <input type="text" class="form-control" id="formGroupExampleInput5">
            </div>
          </div>
          <div class="col-sm-12 col-md-4 col-12">
            <div class="form-group">
              <label for="formGroupExampleInput">Fecha de Nacimiento</label>
              <input type="text" class="form-control" id="formGroupExampleInput6" placeholder="dd/mm/aaaa">
            </div>
          </div>
          <div class="col-sm-12 col-md-4 col-12">
            <div class="form-group">
              <label for="exampleFormControlSelect1">Municipio</label>
              <select class="form-control" id="exampleFormControlSelect1">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
          </div>
          <div class="col-sm-12 col-md-4 col-12">
            <div class="form-group">
              <label for="formGroupExampleInput">Codigo Postal</label>
              <input type="text" class="form-control" id="formGroupExampleInput7">
            </div>
          </div>
          <div class="col-sm-12 col-md-4 col-12">
            <div class="form-group">
              <label for="exampleFormControlSelect2">Estado</label>
              <select multiple class="form-control" id="exampleFormControlSelect2"></select>
            </div>
          </div>

          <script>
            const estadosMexico = [
              'Aguascalientes', 'Baja California', 'Baja California Sur', 'Campeche', 'Chiapas', 'Chihuahua', 'Ciudad de México',
              'Coahuila', 'Colima', 'Durango', 'Estado de México', 'Guanajuato', 'Guerrero', 'Hidalgo', 'Jalisco',
              'Michoacán', 'Morelos', 'Nayarit', 'Nuevo León', 'Oaxaca', 'Puebla', 'Querétaro', 'Quintana Roo',
              'San Luis Potosí', 'Sinaloa', 'Sonora', 'Tabasco', 'Tamaulipas', 'Tlaxcala', 'Veracruz', 'Yucatán', 'Zacatecas'
            ];

            const selectElement = document.getElementById('exampleFormControlSelect2');

            estadosMexico.forEach(function(estado, index) {
              const option = document.createElement('option');
              option.value = index + 1;
              option.text = estado;
              selectElement.appendChild(option);
            });
          </script>
        </div>

        <div class="row">
          <div class="col-sm-12 col-md-4 col-12">
            <div class="form-group">
              <label for="formGroupExampleInput">Fecha de Registro</label>
              <input type="text" class="form-control" id="formGroupExampleInput1" placeholder="dd/mm/aaaa">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-12 col-md-4 col-12">
            <label for="formGroupExampleInput">Objetivo</label>
            <div class="custom-control custom-radio">
              <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
              <label class="custom-control-label" for="customRadio1">Hipertrofia</label>
            </div>
            <div class="custom-control custom-radio">
              <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
              <label class="custom-control-label" for="customRadio2">Bajar de peso</label>
            </div>
            <div class="custom-control custom-radio">
              <input type="radio" id="customRadio3" name="customRadio" class="custom-control-input">
              <label class="custom-control-label" for="customRadio3">Ser más saludable</label>
            </div>
          </div>

          <div class="col-sm-12 col-md-4 col-12">
            <label for="formGroupExampleInput">Nivel</label>
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="customCheck1">
              <label class="custom-control-label" for="customCheck1">Sin experiencia</label>
            </div>
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="customCheck2">
              <label class="custom-control-label" for="customCheck2">Principiante</label>
            </div>
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="customCheck3">
              <label class="custom-control-label" for="customCheck3">Intermedio</label>
            </div>
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="customCheck3">
              <label class="custom-control-label" for="customCheck3">Avanzado</label>
            </div>
          </div>

          <div class="col-sm-12 col-md-4 col-12">
            <label for="formGroupExampleInput">Sube una foto para comprobar tu progreso</label>
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="customFile">
              <label class="custom-file-label" for="customFile">Selecciona un archivo</label>
            </div>
          </div>
        </div>
      </form>
    </div>
